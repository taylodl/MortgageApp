<!DOCTYPE html>

<html>
    <head>
        <title>Loan Calculator</title>
        <style>
            form {
                display: grid;
                grid-template-columns: 150px auto; /* Adjust width as needed */
                gap: 10px;
            }
            label {
                text-align: right;
            }
        </style>
        </head>
    <body>
        <h1>Loan Calculator</h1>
        <form action="/calculate" method="post">
            <label for="amount">Loan Amount:</label>
            <input type="number" step="any" id="amount" name="amount" required style="width: 300px; appearance: none;">

            <label for="months">Number of Months:</label>
            <input type="number" id="months" name="months" required style="width: 100px; appearance: none;">
            
            <label for="apr">APR:</label>
            <input type="number" step="any" id="apr" name="apr" required style="width: 100px; appearance: none;">
            
            <label for="formatting">&nbsp;</label>
            <input type="submit" value="Calculate" style="width: 100px;">
        </form>
    </body>
</html>
